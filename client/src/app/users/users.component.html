<div class = "container">
    <h2 class="page-header">Add User</h2>
    <hr>
    <form (submit) = "addUser()">
        <div class = "form-group">
            <label>First Name </label>
            <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
        </div>
        <div class = "form-group">
            <label>Last Name </label>
            <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
        </div>
        <div class = "form-group">
            <label>Phone </label>
            <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control" required>
        </div>
        <input type = "submit" class = "btn btn-success" value = "Add">
    </form>
</div>
<hr>
<div class = "container">
    <div *ngFor = "let user of users" class = "row">
        <div class = "col-md-3">
            {{user.first_name}}
        </div>
        <div class = "col-md-3">
            {{user.last_name}}
        </div>
        <div class = "col-md-3">
            {{user.phone}}
        </div>
        <div class = "col-md-3">
            <input type="button" (click)="deleteUser(user._id)" value="Delete" class="btn btn-danger">

        </div>
    </div>
</div>
