<div *ngIf="user">
    <h2 class="page-header whiteFont">{{user.first_name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Score: {{user.score}}</li>
    </ul>
</div>
