<div class="menu">
    <h2 class="page-header">Login</h2>
    <form *ngIf="login" (submit)="onLoginSubmit()" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Username</label>
            <div class="col-sm-8">
                <input type="text" [(ngModel)]="username" name="username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Password</label>
            <div class="col-sm-8">
                <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-12">
                <input type="submit" class="btn btn-success" value="Login">
            </div>
        </div>
    </form>
    <form *ngIf="!login" (submit)="onResetPassSubmit()" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Email</label>
            <div class="col-sm-8">
                <input type="text" [(ngModel)]="email" name="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Password</label>
            <div class="col-sm-8">
                <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-12">
                <input type="submit" class="btn btn-success" value="Reset">
            </div>
        </div>
    </form>
    <ul class="formlink">
        <li>
            <a (click)="onBackClick()">Back</a>
        </li>
        <li>
            <a (click)="onRegisterClick()">Register</a>
        </li>
        <li>
            <a (click)="onNewPasswordClick()">Reset Password</a>
        </li>
    </ul>
</div>
